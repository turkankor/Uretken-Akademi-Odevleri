<!doctype html>

<html>
  <head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="lib/style.css" rel="stylesheet">

  </head>

  <body class="text-center" background="https://img.freepik.com/free-vector/education-pattern_1061-494.jpg">

    <!--başlık ve navigation kısmı--> 
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <div class="jumbotron text-center" style="margin-bottom:0">
      <h2  class="masthead-brand">DERS HESAPLAMALRI</h3>
      </div>
      <nav class="nav nav-masthead justify-content-center bg-dark">
        <a class="nav-link active" href="index.html">Mezuniyet Puanı</a>
        <a class="nav-link" href="eksayfa2.html">Dersten Kalma-Geçme</a>
        
      </nav>
    </div>
  </header>
<!--hesap makinesi kısmı--> 
  <main role="main" class="inner cover">
    <br>
    <div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-auto mx-auto" id="grad">
    <h3 class="cover-heading">Lise Mezuniyet Puanı Hesaplama</h1>
    <p class="lead"><ol class="narrower">
     
<li id="list_dokuzuncu">
<label for="dokuzuncu">9. Sınıf Ortalamanız:</label>
<input type="number" id="dokuzuncu" name="dokuzuncu" >
</li>
<li id="list_onuncu">
<label for="onuncu"> 10. Sınıf Ortalamnız:</label>
<input type="number" id="onuncu" name="onuncu" > 
</li>
<li id="list_onbirinci">
<label for="onbirinci"> 11. Sınıf Ortalamnız:</label>
<input type="number" id="onbirinci" name="onbirinci" > 
<li id="list_onikinci">
<label for="onikinci"> 12. Sınıf Ortalamnız:</label>
<input type="number" id="onikinci" name="onikinci" > 
</li>
</p>
<div class="buttons"><button id="hesapla">Hesapla</button> 
<button id="clear">Temizle</button>
<br>
 <div id="sonuc"></div>
   </div>
  </main>

  <footer class="mastfoot mt-auto">

    </div>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
     const hesaplaBtn = document.getElementById("hesapla");
      hesaplaBtn.addEventListener("click", function() {
        let dokuzuncu = parseFloat(document.getElementById("dokuzuncu").value);

        let onuncu = parseFloat(document.getElementById("onuncu").value);

        let onbirinci = parseFloat(document.getElementById("onbirinci").value);

        let onikinci = parseFloat(document.getElementById("onikinci").value);

        let ortalama = (dokuzuncu + onuncu + onbirinci + onikinci) / 4;
        document.getElementById("sonuc").innerHTML = "Ortalamanız: " + ortalama;
 });
       document.getElementById("clear").addEventListener("click", function() {
        document.getElementById("dokuzuncu").value = "";
        document.getElementById("onuncu").value = "";
        document.getElementById("onbirinci").value = "";
        document.getElementById("sonuc").innerHTML = "";
      });
</script>
  </body>
</html>
