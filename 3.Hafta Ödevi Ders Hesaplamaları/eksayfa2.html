   <main role="main" class="inner cover">

    <div class="col-sm-auto mx-auto" id="grad2">
    <h3 class="cover-heading">Vize-Final Dersten Durumu</h1>
    <p class="lead"><ol class="narrower">
     
<li id="list_vize1">
<label for="vize1">1. Vize Notunuz:</label>
<input type="number" id="vize1" name="vize1" >
</li>
<li id="list_vize2">
<label for="vize2"> 2. Vize Notunuz:</label>
<input type="number" id="vize2" name="vize2" > 
</li>
<li id="list_final">
<label for="final"> Final Notunuz: </label>
<input type="number" id="final" name="final" > 
</li>
</p>
<div class="buttons"><button id="submit">Hesapla</button> 
  <button id="clear">Temizle</button>
</div>
<br>
 <p id="result"></p>
   </div>
  </main>

  <footer class="mastfoot mt-auto">

    </div>
  </footer>

    <script>
      function result(vize1, vize2, final) {
        let ortalama = (vize1 * 0.3 + vize2 * 0.3 + final * 0.4);
        if (ortalama >= 50) {
          return "Tebrikler Dersten Geçtiniz! Ortalamanız: "+ ortalama;
        } else {
          return "Dersten Kaldınız :( Ortalamanız: "+ ortalama;
        }
      }

      document.getElementById("submit").addEventListener("click", function() {
        let vize1 = parseInt(document.getElementById("vize1").value);
        let vize2 = parseInt(document.getElementById("vize2").value);
        let final = parseInt(document.getElementById("final").value);

        document.getElementById("result").innerHTML = result(vize1, vize2, final);
        });
         document.getElementById("clear").addEventListener("click", function() {
        document.getElementById("vize1").value = "";
        document.getElementById("vize2").value = "";
        document.getElementById("final").value = "";
        document.getElementById("result").innerHTML = "";
      });
    </script>
